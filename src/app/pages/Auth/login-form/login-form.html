<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">

    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Welcome Back
    </h2>
    <p class="text-center text-gray-500 mb-6">
      Login to your account
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="mb-5">
        <label class="block text-gray-700 mb-2 font-medium">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <div *ngIf="f.email?.touched && f.email?.invalid" class="text-red-500 text-sm mt-1">
          <span *ngIf="f.email.errors?.['required']">Email is required</span>
          <span *ngIf="f.email.errors?.['email']">Invalid email format</span>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-5">
        <label class="block text-gray-700 mb-2 font-medium">Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        />

        <div *ngIf="f.password?.touched && f.password?.invalid" class="text-red-500 text-sm mt-1">
          <span *ngIf="f.password.errors?.['required']">Password is required</span>
          <span *ngIf="f.password.errors?.['minlength']">Minimum 6 characters</span>
        </div>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        [disabled]="isSubmitting"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg text-lg font-medium hover:bg-indigo-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        <span *ngIf="!isSubmitting">Login</span>
        <span *ngIf="isSubmitting">Processing...</span>
      </button>

    </form>

    <p class="mt-6 text-center text-gray-500 text-sm">
      Don't have an account?
      <a routerLink="/register" class="text-indigo-600 font-medium hover:underline">Sign up</a>
    </p>

  </div>
</div>
