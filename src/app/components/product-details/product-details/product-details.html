<div class="max-w-7xl mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-2 gap-10">

  <!-- Product Image -->
  <div class="flex items-center justify-center bg-white rounded-xl shadow p-4">
    <img 
      [src]="productDetails()?.imageUrls?.[0]" 
      [alt]="productDetails()?.name"
      class="w-full h-auto object-cover rounded-lg"
    />
  </div>

  <!-- Product Information -->
  <div class="flex flex-col gap-5">

    <!-- Title -->
    <div>
      <h1 class="text-3xl font-bold text-gray-900">
        {{ productDetails()?.name }}
      </h1>
      <p class="text-sm text-gray-500 mt-1">
        {{ productDetails()?.categoryName }}
      </p>
    </div>

    <!-- Description -->
    <p class="text-gray-700 leading-relaxed">
      {{ productDetails()?.description }}
    </p>

    <!-- Specs -->
    <div class="bg-gray-100 p-4 rounded-lg">
      <p class="text-sm text-gray-700"><strong>SKU:</strong> {{ productDetails()?.sku }}</p>
      <p class="text-sm text-gray-700"><strong>Stock:</strong> {{ productDetails()?.stock }}</p>
    </div>

    <!-- Pricing -->
    <div>
      <h2 class="text-3xl font-semibold text-blue-600">
        ${{ productDetails()?.price }}
      </h2>
    </div>

    <!-- Add to Cart Button -->
    <button
      (click)="addToCart()"
      class="w-full md:w-auto bg-blue-600 text-white px-6 py-3 rounded-lg 
             hover:bg-blue-700 transition font-medium shadow-md"
    >
      Add to Cart
    </button>

  </div>

</div>
