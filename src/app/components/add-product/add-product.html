<p>Add product</p>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4 w-1/2">

  <input
    type="text"
    formControlName="name"
    placeholder="Product Name"
    class="border p-2"
  />
  <div class="text-red-600 text-sm" *ngIf="name?.touched && name?.invalid">
    <span *ngIf="name?.errors?.['required']">Name is required.</span>
    <span *ngIf="name?.errors?.['maxlength']">Max 100 characters.</span>
  </div>

  <input
    type="number"
    formControlName="price"
    placeholder="Product Price"
    class="border p-2"
    step="0.01"
    min="0"
  />
  <div class="text-red-600 text-sm" *ngIf="price?.touched && price?.invalid">
    <span *ngIf="price?.errors?.['required']">Price is required.</span>
    <span *ngIf="price?.errors?.['min']">Price must be greater than 0.</span>
  </div>
  <input
    type="number"
    formControlName="stock"
    placeholder="Product Stock"
    class="border p-2"
    step="0.01"
    min="0"
  />
  <div class="text-red-600 text-sm" *ngIf="stock?.touched && stock?.invalid">
    <span *ngIf="stock?.errors?.['required']">Stock is required.</span>
    <span *ngIf="stock?.errors?.['min']">Stock must be greater than 0.</span>
  </div>

  <input
    type="text"
    formControlName="sku"
    placeholder="Product SKU"
    class="border p-2"
  />
  <div class="text-red-600 text-sm" *ngIf="sku?.touched && sku?.invalid">
    <span *ngIf="sku?.errors?.['required']">SKU is required.</span>
    <span *ngIf="sku?.errors?.['maxlength']">Max 100 characters.</span>
  </div>

    <!-- <input
        type="text"
        formControlName="category"
        placeholder="Product Category"
        class="border p-2"
      /> -->

      <select formControlName="category" class="border p-2">
        <option value="" disabled selected>Select Category</option>
        <option value="1">Mobile</option>
        <option value="2">Apple Watchs</option>
        </select>
        <!-- <option value="Books">Books</option>
        <option value="Home">Home</option>
        <option value="Sports">Sports</option> -->

      <div class="text-red-600 text-sm" *ngIf="category?.touched && category?.invalid">
        <span *ngIf="category?.errors?.['required']">Category is required.</span>
        <span *ngIf="category?.errors?.['maxlength']">Max 100 characters.</span>
      </div>    

      <input
        type="text"
        formControlName="image"
        placeholder="Product Image URL"
        class="border p-2"
      />

      
      <div class="text-red-600 text-sm" *ngIf="image?.touched && image?.invalid">
        <span *ngIf="image?.errors?.['required']">Image URL is required.</span>
      </div>

  <textarea
    formControlName="description"
    placeholder="Product Description"
    class="border p-2"
  ></textarea>
  <div class="text-red-600 text-sm" *ngIf="description?.touched && description?.invalid">
    <span *ngIf="description?.errors?.['required']">Description is required.</span>
    <span *ngIf="description?.errors?.['maxlength']">Max 1000 characters.</span>
  </div>

  <button
    type="submit"
    [disabled]="productForm.invalid || productForm.pristine"
    class="bg-blue-500 text-white p-2 disabled:opacity-50"
  >
    Add Product
  </button>
</form>
