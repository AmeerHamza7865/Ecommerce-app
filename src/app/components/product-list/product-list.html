<div class="max-w-7xl mx-auto px-4 py-8">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800">Products</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div
      *ngFor="let product of productList()"
      class="bg-white rounded-2xl shadow-sm hover:shadow-md transition p-4 flex flex-col"
    >
      <img
        *ngIf="product.imageUrls && product.imageUrls.length"
        [src]="product.imageUrls[0]"
        [alt]="product.name"
        class="rounded-xl mb-4 h-48 w-full object-cover"
      />

      <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
      <p class="text-sm text-gray-500 mb-2">{{ product.categoryName }}</p>
      <p class="text-gray-600 text-sm flex-grow">
        {{ product.description }}
      </p>

      <div class="mt-4">
        <p class="text-indigo-600 font-semibold text-lg">$ {{ product.price }}</p>
        <p class="text-xs text-gray-400">SKU: {{ product.sku }}</p>
        <p class="text-xs text-gray-400">Stock: {{ product.stock }}</p>
      </div>

      <button
        class="mt-4 bg-indigo-600 text-white text-sm font-medium py-2 px-4 rounded-lg hover:bg-indigo-500 transition"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
